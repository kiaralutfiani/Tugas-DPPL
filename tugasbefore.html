<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
</head>
<body>
    <form action="contact.php" method="POST">
        <fieldset>
            <legend>Registrasi</legend>
            <p>
                <label>Nama:</label>
                <input type="text" name="nama" placeholder="Nama lengkap..." />
            </p>
            <p>
                <label>Username:</label>
                <input type="text" name="username" placeholder="Username..." />
            </p>
            <p>
                <label>Email:</label>
                <input type="email" name="email" placeholder="Your email..." />
            </p>
            <p>
                <label>Password:</label>
                <input type="password" name="password" placeholder="Password..." />
            </p>
            <p>
                <label>Jenis kelamin:</label>
                <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
                <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
            </p>
            <p>
                <label>Hobi:</label>
                <input type="checkbox" name="hobi1" value="Menonton" /> Menonton
                <input type="checkbox" name="hobi2" value="Olahraga" /> Olahraga
                <input type="checkbox" name="hobi3" value="Shoping" /> Shoping
            </p>
            <p>
                <label>Makanan Favorit:</label>
                <select name="makanan favorit">
                    <option value="dimsum">Dimsum</option>
                    <option value="indomie">Indomie</option>
                    <option value="mochi">Mochi</option>
                    <option value="seblak">Seblak</option>
                    <option value="telor">Telor</option>
                </select>
            </p>
            <p>
                <label>Biografi:</label>
                <textarea name="biografi"></textarea>
            </p>
            <p>
                <input type="submit" name="submit" value="Daftar" />
                <input type="reset" name="reset" value="Hapus" />
            </p>
        </fieldset>
    </form>
</body>
</html>
